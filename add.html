<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Spending</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(112.68deg, #030060 0%, #22B868 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 28px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
    }
    .header {
      text-align: center;
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
      color: white;
      font-size: 16px;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    button {
      width: 100%;
      padding: 14px;
      background: #030060;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #22B868;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #a0d8ff;
      text-decoration: none;
      font-size: 16px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    body.dark-mode {
    background: linear-gradient(112.68deg, #121212 0%, #0a0a0a 100%) !important;
    color: #fff !important;
    }
    body.light-mode {
        background: linear-gradient(112.68deg, #030060 0%, #22B868 100%) !important;
        color: white !important;
    }

    /* Optional: make inputs/buttons adapt in light mode */
    body.light-mode input,
    body.light-mode .card {
        background: rgba(255,255,255,0.25) !important;
        color: white !important;
        border-color: rgba(255,255,255,0.3) !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">Add Spending</div>
    <div class="input-group">
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>
    <div class="input-group">
      <label for="amount">Amount (₱)</label>
      <input type="number" id="amount" placeholder="0.00" min="0" step="0.01" />
    </div>
    <div class="input-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="">Select</option>
        <option value="food">Food</option>
        <option value="groceries">Groceries</option>
        <option value="transport">Transportation</option>
        <option value="load">Load/Subscription</option>
      </select>
    </div>
    <button id="save-btn">Add Spending</button>
    <a href="index.html" class="back-link">← Back to Dashboard</a>
  </div>

  <script>
    // Set today as default
    document.getElementById('date').valueAsDate = new Date();

    document.getElementById('save-btn').addEventListener('click', () => {
      const date = document.getElementById('date').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const category = document.getElementById('category').value;

      if (!date || isNaN(amount) || amount <= 0 || !category) {
        alert('Please fill all fields correctly.');
        return;
      }

      // Load existing data
      let spendingData = JSON.parse(localStorage.getItem('spendingDataV2')) || {};

      if (!spendingData[date]) {
        spendingData[date] = {
          food: 0,
          groceries: 0,
          transport: 0,
          load: 0,
          total: 0,
          dailyLimit: 200
        };
      }

      spendingData[date][category] += amount;
      spendingData[date].total += amount;

      localStorage.setItem('spendingDataV2', JSON.stringify(spendingData));

      alert('Spending added successfully!');
      window.location.href = 'index.html';
    });
    (function applyTheme() {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.className = document.body.className
      .replace(/\b(light-mode|dark-mode)\b/g, '')
      .trim();
    document.body.classList.add(savedTheme + '-mode');
  })();
  </script>
</body>
</html>
