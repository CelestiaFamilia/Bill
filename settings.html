<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(112.68deg, #030060 0%, #22B868 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(112.68deg, #121212 0%, #0a0a0a 100%);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      font-size: 28px;
      margin: 20px 0;
    }

    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 28px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
      color: white;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #030060;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #22B868;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #a0d8ff;
      text-decoration: none;
      font-size: 16px;
    }

    /* Profile Image Upload */
    .profile-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .profile-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 15px;
      border: 2px dashed #ccc;
    }

    .profile-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-upload-btn {
      background: #030060;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .image-upload-btn:hover {
      background: #22B868;
    }

    .file-input {
      display: none;
    }

    /* Toggle Switch for Light/Dark Mode */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toggle-label {
      font-size: 16px;
      font-weight: 500;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.2);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: #22B868;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Dark mode overrides */
    body.dark-mode {
      background: linear-gradient(112.68deg, #121212 0%, #0a0a0a 100%);
      color: #fff;
    }

    body.dark-mode .card {
      background: rgba(30, 30, 30, 0.7);
      border: 1px solid rgba(255,255,255,0.1);
    }

    body.dark-mode input {
      background: rgba(50, 50, 50, 0.5);
      color: white;
      border-color: rgba(255,255,255,0.2);
    }

    body.dark-mode .slider {
      background: rgba(200, 200, 200, 0.3);
    }

    body.dark-mode .slider:before {
      background: #fff;
    }

    body.dark-mode .image-upload-btn {
      background: #333;
    }

    body.dark-mode .image-upload-btn:hover {
      background: #555;
    }

    /* Notification Modal */
    .notification-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .notification-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .notification-content {
      background: rgba(255, 255, 255, 0.95);
      color: #030060;
      padding: 20px 30px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    body.dark-mode .notification-content {
      background: rgba(30, 30, 30, 0.95);
      color: #22B868;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Settings</div>

    <!-- Profile Section -->
    <div class="card">
      <div class="section-title">Profile</div>

      <!-- Profile Image Upload -->
      <div class="profile-image-container">
        <div class="profile-preview" id="profile-preview">
          <span id="preview-placeholder">K</span>
        </div>
        <button class="image-upload-btn" id="image-upload-btn">Change Profile Picture</button>
        <input type="file" id="profile-image-input" class="file-input" accept="image/*">
      </div>

      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name">
      </div>
      <div class="field">
        <label for="gender">Gender</label>
        <input type="text" id="gender" placeholder="Female">
      </div>
      <div class="field">
        <label for="birthday">Birthday</label>
        <input type="text" id="birthday" placeholder="May 8, 2005">
      </div>
      <div class="field">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="09912398765">
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="kagurahimme@gmail.com">
      </div>
      <div class="field">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Cyberion District">
      </div>
      <button class="btn" id="logout-btn" style="background: #CB4040; margin-top: 10px;">Logout</button>
    </div>

    <!-- Daily Limit Section -->
    <div class="card">
      <div class="section-title">Budget</div>
      <div class="field">
        <label for="daily-limit">Daily Spending Limit (₱)</label>
        <input type="number" id="daily-limit" min="0" step="0.01" placeholder="200">
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="card">
      <div class="section-title">Appearance</div>
      <div class="toggle-container">
        <span class="toggle-label">Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button id="save-btn">Save Changes</button>
    <a href="index.html" class="back-link">← Back to Dashboard</a>
  </div>

  <!-- Notification Modal -->
  <div class="notification-modal" id="notification-modal">
    <div class="notification-content" id="notification-text">
      Settings saved!
    </div>
  </div>

  <script>
    // Load saved data
    const userData = JSON.parse(localStorage.getItem('userData')) || {
      name: 'kagura',
      gender: 'Female',
      birthday: 'May 8, 2005',
      phone: '09912398765',
      email: 'kagurahimme@gmail.com',
      address: 'Cyberion District',
      profileImage: null
    };

    // Get latest daily limit from any date (or default)
    let dailyLimit = 200;
    const spendingData = JSON.parse(localStorage.getItem('spendingDataV2')) || {};
    const dates = Object.keys(spendingData);
    if (dates.length > 0) {
      dailyLimit = spendingData[dates[0]].dailyLimit || 200;
    }

    // Populate fields
    document.getElementById('name').value = userData.name;
    document.getElementById('gender').value = userData.gender;
    document.getElementById('birthday').value = userData.birthday;
    document.getElementById('phone').value = userData.phone;
    document.getElementById('email').value = userData.email;
    document.getElementById('address').value = userData.address;
    document.getElementById('daily-limit').value = dailyLimit;

    // Initialize profile image preview
    function initProfileImage() {
      const profilePreview = document.getElementById('profile-preview');
      const previewPlaceholder = document.getElementById('preview-placeholder');

      if (userData.profileImage) {
        profilePreview.innerHTML = `<img src="${userData.profileImage}" alt="Profile">`;
        previewPlaceholder.style.display = 'none';
      } else {
        const firstLetter = userData.name.charAt(0).toUpperCase();
        previewPlaceholder.textContent = firstLetter;
        profilePreview.style.background = `url('https://via.placeholder.com/120/FF69B4/ffffff?text=${firstLetter}') center/cover no-repeat`;
      }
    }

    initProfileImage();

    // Handle profile image upload
    document.getElementById('image-upload-btn').addEventListener('click', () => {
      document.getElementById('profile-image-input').click();
    });

    document.getElementById('profile-image-input').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const imageUrl = event.target.result;
          userData.profileImage = imageUrl;
          document.getElementById('profile-preview').innerHTML = `<img src="${imageUrl}" alt="Profile">`;
          document.getElementById('preview-placeholder').style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });

    // Notification function
    function showNotification(message) {
      const modal = document.getElementById('notification-modal');
      const text = document.getElementById('notification-text');
      text.textContent = message;
      modal.classList.add('show');

      // Auto-close after 3 seconds
      setTimeout(() => {
        modal.classList.remove('show');
      }, 3000);

      // Close on click
      modal.addEventListener('click', () => {
        modal.classList.remove('show');
      }, { once: true });
    }

    // Save
    document.getElementById('save-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const birthday = document.getElementById('birthday').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const limit = parseFloat(document.getElementById('daily-limit').value);

      if (!name || !email || isNaN(limit) || limit < 0) {
        showNotification('Please fill all required fields correctly.');
        return;
      }

      // Save user data
      localStorage.setItem('userData', JSON.stringify({
        name,
        gender,
        birthday,
        phone,
        email,
        address,
        profileImage: userData.profileImage
      }));

      // Update daily limit for all existing dates
      const updatedSpending = { ...spendingData };
      for (const date in updatedSpending) {
        updatedSpending[date].dailyLimit = limit;
      }
      localStorage.setItem('spendingDataV2', JSON.stringify(updatedSpending));

      showNotification('Settings saved!');
      
      // Redirect after a short delay for smooth UX
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });

    // Theme Toggle Logic
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      body.classList.remove('dark-mode');
      themeToggle.checked = false;
    } else {
      body.classList.add('dark-mode');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
    } else {
        document.body.classList.add('light-mode');
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
    }
    });
    // Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userData');
      localStorage.removeItem('spendingDataV2');
      alert('You have been logged out.');
      window.location.href = 'landingpage.html';
    });
  </script>
</body>
</html>
