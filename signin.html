<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(112.68deg, #030060 0%, #22B868 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.3s;
    }
    body.dark-mode {
      background: linear-gradient(112.68deg, #121212 0%, #0a0a0a 100%) !important;
    }
    .card {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
    }
    .header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
    }
    .field {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.1);
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #030060;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #22B868;
    }

    /* ✨ Sign Up button style */
    .signup-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      margin-top: 12px;
      color: rgba(255,255,255,0.9);
    }
    .signup-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #a0d8ff;
      text-decoration: none;
    }

    /* ✨ MODAL STYLES */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: #030060;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .modal h3 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .modal p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .modal .btn {
      background: #030060;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal .btn:hover {
      background: #22B868;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">Sign In</div>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="your@email.com">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>
    
    <!-- Sign In Button -->
    <button id="signin-btn">Sign In</button>
    
    <!-- ✅ NEW: Sign Up Button -->
    <button class="signup-btn" onclick="window.location.href='signup.html'">Create Account</button>

    <a href="landingpage.html" class="back">← Back</a>
  </div>

  <!-- ✨ MODAL FOR MESSAGES -->
  <div class="modal" id="message-modal">
    <div class="modal-content">
      <h3 id="modal-title">Title</h3>
      <p id="modal-text">Message here.</p>
      <button class="btn" id="modal-close">Close</button>
    </div>
  </div>

  <script>
    // Apply theme
    (function applyTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.classList.add(savedTheme + '-mode');
    })();

    // Modal elements
    const modal = document.getElementById('message-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    const modalClose = document.getElementById('modal-close');

    function showModal(title, message) {
      modalTitle.textContent = title;
      modalText.textContent = message;
      modal.style.display = 'flex';
    }

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Sign-in logic
    document.getElementById('signin-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Simple demo: check if user exists in localStorage
      const userData = JSON.parse(localStorage.getItem('userData'));

      if (userData && userData.email === email) {
        // ✅ Success
        localStorage.setItem('isLoggedIn', 'true');
        showModal('Success!', 'Signed in successfully!');
        
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        // ❌ Error
        showModal('Account Not Found', 'Please sign up first.');
      }
    });
  </script>
</body>
</html>
